<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
    <script type="module" src="index.js"></script>
</head>
<body>
    <main class="flex-wrapper">
        <div class="game-container">
            <h1 class="title"></h1>
            <p class="description"></p>
            <div class="choices">
                <button type="button" class="player-choice" id="btn-rock">Rock</button>
                <button type="button" class="player-choice" id="btn-paper">Paper</button>
                <button type="button" class="player-choice" id="btn-scissors">Scissors</button>
            </div>
        </div>
    </main>
</body>
</html>
