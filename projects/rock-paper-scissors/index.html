<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
    <meta name="robots" content="noindex">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="flex-wrapper">
        <main class="info">
            <h1 class="title"></h1>
            <h2 class="round"></h2>
            <h2 class="current-score"></h2>
            <p class="description"></p>
        </main>
        <main class="interact">
            <div class="choices">
                <button type="button" id="btn-rock">Rock</button>
                <button type="button" id="btn-paper">Paper</button>
                <button type="button" id="btn-scissors">Scissors</button>
            </div>
            <h1 class="final-outcome-message"></h1>
            <div class="final-score">
                <h2 class="player-score"></h2>
                <h2 class="computer-score"></h2>
            </div>
            <div class="reset">
                <button type="button" id="btn-reset"></button>
            </div>
        </main>
        <footer>
            <p>Made as part of <a href="https://www.theodinproject.com" target="_blank" rel="noopener noreferrer" title="The Odin Project">The Odin Project</a>'s full-stack curriculum</p>
            <p><a href="https://github.com/suizenmono/TheOdinProject-Curriculum/tree/main/projects/rock-paper-scissors" target="_blank" rel="noopener noreferrer" title="GitHub">See source code on GitHub</a></p>
            <p class="author">suizenmono スイゼンモノ • 2025</p>
        </footer>
    </div>
</body>
</html>
